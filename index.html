    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #1e40af;
            --primary-hover: #1d4ed8;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --warning-color: #f59e0b;

            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --sidebar-width: 280px;
            --header-height: 64px;
        }
    }

    @layer base {
        body {
            @apply bg-gray-50 text-gray-900;
        }
        
        h1, h2, h3, h4, h5, h6 {
            @apply font-semibold text-[var(--text-primary)];
        }
    }

    @layer components {
        .btn {
            @apply px-4 py-2 rounded-lg font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white hover:bg-[var(--primary-hover)] focus:ring-blue-500;
        }
        
        .btn-secondary {
            @apply bg-gray-200 text-gray-700 hover:bg-gray-300 focus:ring-gray-500;
        }
        
        .btn-success {
            @apply bg-[var(--accent-color)] text-white hover:bg-green-600 focus:ring-green-500;
        }
        
        .btn-warning {
            @apply bg-[var(--warning-color)] text-white hover:bg-yellow-600 focus:ring-yellow-500;
        }
        
        .btn-danger {
            @apply bg-[var(--danger-color)] text-white hover:bg-red-600 focus:ring-red-500;
        }
        
        .card {
            @apply bg-white rounded-lg shadow-sm border border-[var(--border-color)] p-6;
        }
        
        .sidebar {
            @apply fixed left-0 top-0 h-full w-[var(--sidebar-width)] bg-white border-r border-[var(--border-color)] z-10;
        }
        
        .main-content {
            @apply ml-[var(--sidebar-width)] min-h-screen;
        }
        
        .header {
            @apply h-[var(--header-height)] bg-white border-b border-[var(--border-color)] flex items-center justify-between px-6;
        }
    }

    @layer utilities {
        .text-shadow {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
    }
